    <h1 class="title">工程硕士的论文终于开题了</h1>
    <div class="entry"><p>本来应该是去年就应该开题，今年就应该答辩了的工程硕士的论文，终于在2010年7月3日下午的大雷雨中开题了。</p>

<p>说实话，我的导师真得很认真很认真，同时也很难忽悠，所以我只能一遍一遍地修改，直到她觉得还需要改但已经没时间改了为止。</p>

<p>接下去的一年里总是要抽出点时间来弄一下这个paper，非脱产读书真是很累啊！</p>

<p>写个日志在博客里，算是提醒一下自己吧。</p>
