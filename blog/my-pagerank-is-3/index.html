    <h1 class="title">PageRank终于也有3了</h1>
    <div class="entry"><p>刚才在别人的博客上看到PageRank如期更新，于是我也抱着试试看的态度也去看下我的博客会是多少。之前从0到1，如今换了一次域名，还真没什么把握我博客的PageRank会有所增长。</p>

<p>不过一看之下，居然升到了3，小小地自我陶醉一下，并以此文作为纪念。</p>
